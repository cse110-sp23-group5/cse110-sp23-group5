<!DOCTYPE html>
<html lang="en">

<head>
    <title>Horoscope App, Team #5</title>
    <link rel="icon" type="image/x-icon" href="../images/star_favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/horoscope.css">
    <script src="../js/compatibility-results.js" type="module"></script>
    <script src="../js/audioControl.js"></script>
</head>

<body>
    <main>
        <video src="https://github.com/ZhouYuantian/CSE110-Storge/raw/main/background.mp4" id="bgvideo" autoplay
            muted></video>
        <img src="../images/horoscopeBackground.jpg" id="vbgimg">
        <div id="main">
            <div id="save-redo-buttons" class="button-container">
                <div class="r-button">
                    <input type="button" id="redo" value="REDO">
                </div>
                <div class="s-button">
                    <input type="button" id="save" value="SAVE">
                </div>
            </div>
            <div id="output">
                <h1 id="horoscope-title">Your Horoscope</h1>
                <div id="horoscope-fortune">
                </div>
            </div>
        </div>
    </main>
    <audio id="background-music" loop>
        <source src="../audios/bgm_cornfield_chase_.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
